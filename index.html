<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Star Rating</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="rating-container">
      <input type="radio" name="star" id="star1"><label for="star1" class="star"></label>
      <input type="radio" name="star" id="star2"><label for="star2" class="star"></label>
      <input type="radio" name="star" id="star3" checked><label for="star3" class="star"></label>
      <input type="radio" name="star" id="star4"><label for="star4" class="star"></label>
      <input type="radio" name="star" id="star5"><label for="star5" class="star"></label>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
